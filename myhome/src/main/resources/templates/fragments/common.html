<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, Spring boot!</title>


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

</head>


<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot tutorial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item " th:classappend="${menu} == 'home'? active">
                        <a class="nav-link" aria-current="page" href="#" th:href="@{/}">Home
                            <span class="sr-only" th:if="${menu} == 'home'">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'board'? active">
                        <a class="nav-link" href="#" th:href="@{/board/list}">board
                            <span class="sr-only" th:if="${menu} == 'board'">(current)</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
